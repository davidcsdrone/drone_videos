<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jeju-Do</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r134/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.cells.min.js"></script>
    <style>
        html, body {
            overscroll-behavior: contain;
            overflow-x: hidden;
        }
        body {
            background-color: #000000;
            color: #f1f1f1;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            box-sizing: border-box;
        }
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            padding: 1rem 2rem;
            background-color: rgba(10, 14, 39, 0.5);
            backdrop-filter: blur(10px);
            z-index: 100;
            text-align: left;
            box-sizing: border-box;
        }
        .nav-link {
            color: white;
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        .nav-link:hover {
            color: #aaa;
        }
        .video-container {
            position: relative;
            padding: 4rem 2rem;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            box-sizing: border-box;
        }
        .video-wrapper {
            position: relative;
            z-index: 2;
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            outline: none;
            margin-top: 0.5rem;
        }
        #photo-section {
            background-image: radial-gradient(circle at center, #0a0e27, #000000);
            min-height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            padding: 4rem 2rem;
            box-sizing: border-box;
        }
        .photo-wrapper {
            max-width: 900px;
            width: 100%;
            text-align: center;
        }
        .section-title {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            font-weight: 600;
            color: white;
            margin-bottom: 2rem;
        }
        #photo-section img {
            width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
        }
        h1.css-typewriter {
            font-family: 'Playfair Display', serif;
            font-size: 4.2rem;
            font-weight: 400;
            color: white;
            display: inline-block;
            white-space: nowrap;
            overflow: hidden;
            border-right: 4px solid white;
            animation: typewriter-h1 3s steps(20) 1s 1 normal both,
                       blink-cursor-h1 750ms steps(20) 5 normal forwards;
        }
        @keyframes typewriter-h1 {
          from {
            width: 0;
          }
          to {
            width: 20ch;
          }
        }
        @keyframes blink-cursor-h1 {
          from {
            border-right-color: white;
          }
          to {
            border-right-color: transparent;
          }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="index.html" class="nav-link">← Go Back to Portfolio</a>
    </nav>
    <div class="video-container">
        <div class="video-wrapper">
            <h1 class="css-typewriter">제주도 (Jeju Island)</h1>
            <video src="videos/MeGustasTu_111.mp4" autoplay loop muted controls></video>
        </div>
    </div>
   
    <section id="photo-section">
        <div class="photo-wrapper">
            <h2 class="section-title">Photography</h2>
            <img src="namsam.JPG" alt="A photo of Namsan Tower">
        </div>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            VANTA.CELLS({
                el: ".video-container",
                mouseControls: true,
                touchControls: true,
                gyroControls: false,
                minHeight: 200.00,
                minWidth: 200.00,
                scale: 1.00,
                color1: 0x0,
                color2: 0x2e8cde
            });
        });
    </script>
</body>
</html>
